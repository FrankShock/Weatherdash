<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body id="backg">
    <header>
      <h1 class="text-center bg-header">Weather Dashboard</h1>
    </header>
    <main class="d-flex row container col-12 m-2 mt-5 fill">
      <section class="col-3 container">
        <form id="search-bar" class="m-2">
          <h2 class="m-2">Search For a City:</h2>
          <input
            id="cityInput"
            type="text"
            name="citySearch"
            class="form-control m-2"
            placeholder="Enter City Here"
          />
          <button id="submit" type="button" class="btn btn-primary col-12 m-2">
            Search
          </button>
        </form>
        <section
          id="pastcitylist"
          class="m-2 col-12 border-top border-green border-5"
        ></section>
      </section>

      <section  class="col-9">
        <section id="boxcolor" class="border border-2 col container m-2 p-2">
          <h2 class="">
            <span id="current-city"></span>
            <span id="current-date"></span>
            <img id="wicon" src="" />
          </h2>
          <article>
            <p>Temp: <span id="city-temp"></span></p>
            <p>Wind: <span id="city-wind"></span></p>
            <p>Humidity: <span id="city-humid"></span></p>
            <p>
              UV Index:
              <span id="city-uv" class="px-2 fs-4 text-center "></span>
            </p>
          </article>
        </section>

   <section id="forecast" class="col container m-2">
       <h3 class="col">5-Day Forecast:</h3>
       <section class="row col-12">
        <article class="col-2 bg-green m-2">
          <h4><span id="DatedayOne"></span></h4>
            <img id="IcondayOne" />
                       <p>Temp: <span id="dayOneTemp"></span></p>
                       <p>Wind: <span id="WinddayOne"></span></p>
                       <p>Humidity: <span id="HumdayOne"></span></p>
        </article>
        <article class="col-2 bg-block m-2">
              <h4><span id="DatedayTwo"></span></h4>
              <img id="IcondayTwo" />
                        <p>Temp: <span id="dayTwoTemp"></span></p>
                        <p>Wind: <span id="WinddayTwo"></span></p>
                        <p>Humidity: <span id="HumdayTwo"></span></p>
            </article>
        <article class="col-2 bg-green m-2">
              <h4><span id="DatedayThree"></span></h4>
              <img id="IcondayThree" />
                        <p>Temp: <span id="dayThreeTemp"></span></p>
                        <p>Wind: <span id="WinddayThree"></span></p>
                        <p>Humidity: <span id="HumdayThree"></span></p>
        </article>
        <article class="col-2 bg-block m-2">
              <h4><span id="DatedayFour"></span></h4>
              <img id="IcondayFour" />
                        <p>Temp: <span id="dayFourTemp"></span></p>
                        <p>Wind: <span id="WinddayFour"></span></p>
                        <p>Humidity: <span id="HumdayFour"></span></p>
        </article>
        <article class="col-2 bg-green m-2">
              <h4><span id="DatedayFive"></span></h4>
              <img id="IcondayFive" />
                        <p>Temp: <span id="dayFiveTemp"></span></p>
                        <p>Wind: <span id="WinddayFive"></span></p>
                        <p>Humidity: <span id="HumdayFive"></span></p>
            </article>
          </section>
        </section>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
  <footer  id="backg">

  </footer>
</html>
